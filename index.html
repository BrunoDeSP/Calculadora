<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <title>Calculadora</title>
</head>

<body>
    <main>
        <section id="container">
            <div id="container-cabecalho">
                <div id=visor>
                    <p id="resultado"></p>
                </div>
            </div>
            <div id="container-corpo">
                <div id="corpo-header">
                    <label id="botoes">
                        <input type="checkbox" name="btnOnOff" id="onOff" onclick="empty()">
                        <div id="cxOnOff">
                            <div id="button"></div>
                        </div>
                    </label>


                </div>

                <div id="corpo-body">
                    <div id="primeiraColuna">
                        <input type="button" class="padrao" id="btnClear" value="CLEAN" onclick="clean()">
                        <input type="button" class="padrao" id="btnDelete" value="DELETE" onclick="remove()">
                        <input type="button" class="padrao" value="%" onclick="insert('%')">
                        <input type="button" class="padrao" value="7" onclick="insert('7')">
                        <input type="button" class="padrao" value="8" onclick="insert('8')">
                        <input type="button" class="padrao" value="9" onclick="insert('9')">
                        <input type="button" class="padrao" value="4" onclick="insert('4')">
                        <input type="button" class="padrao" value="5" onclick="insert('5')">
                        <input type="button" class="padrao" value="6" onclick="insert('6')">
                        <input type="button" class="padrao" value="1" onclick="insert('1')">
                        <input type="button" class="padrao" value="2" onclick="insert('2')">
                        <input type="button" class="padrao" value="3" onclick="insert('3')">
                        <input type="button" class="padrao" value="." onclick="insert('.')">
                        <input type="button" class="padrao" value="0" onclick="insert('0')">
                        <input type="button" class="padrao" value="=" onclick="calculate()">
                    </div>
                    <div id="segundaColuna">
                        <input type="button" class="padrao" value="/" onclick="insert('/')">
                        <input type="button" class="padrao" id="btnMulti" value="*" onclick="insert('*')">
                        <input type="button" class="padrao" value="-" onclick="insert('-')">
                        <div id="containerSoma">
                            <input type="button" id="btnSoma" value="+" onclick="insert('+')">
                        </div>
                    </div>
                </div>
        </section>
        
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/bruno-barbosa-antunes/" target="_blank" title="Linkedin"><ion-icon name="logo-linkedin" arial-hidden="true"></ion-icon></a>
        <a href="https://www.github.com/BrunoDeSP" target="_blank" title="Github"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://github.com/BrunoDeSP/Calculadora" target="_blank" title="Codigo Do Projeto"><ion-icon name="code-slash-sharp"></ion-icon></a>
        <a href="https://www.instagram.com/antunes.no/" target="_blank" title="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
        
        
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
